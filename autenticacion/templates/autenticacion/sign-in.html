{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Tic Tac Toe</title>
    <link rel="shortcut icon" href="{% static 'img/Fondo.jpg' %}" >
    <meta name="author" content="Grupo#2">
    <meta name="keywords" content="html,Tic Tac Toe">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/password.js' %}"></script>
<body>
    <div>
        <div id="form-container">
            <form id="form-login" method="POST" action="{% url 'autenticacion:login' %}">
                {% csrf_token %}
                <div class="header-form">
                    <label style="margin-top: 10px; margin-bottom: 10px">INGRESAR</label>
                </div>
                <div class="campos-form">
                    <div class="campo">
                        <img src="{% static 'img/X.svg' %}" alt="Icono X">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="campo">
                        <img src="{% static 'img/o.svg' %}" alt="Icono O">
                        <label for="password">Contraseña</label>
                        <div class="password-container">
                            <div class="input-container">
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="icon-container">
                                <img src="{% static 'img/ojo1.png' %}" alt="Mostrar Contraseña" class="show-password" onclick="togglePasswordVisibility()">
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="campo">
                        <label></label>
                        <button class="red-button-registro">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="registro-container">
            <label>¿Aún no estás registrado?</label>
            <a href="{% url 'autenticacion:sign-up' %}">
                <button class="blue-button">Registrarse</button>
            </a>
        </div>
        <!-- Modifica tu actual sección de botones -->
        
    </div>
  
    </div>
    
</body>

</html>
