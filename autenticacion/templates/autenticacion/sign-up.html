{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro - Tic Tac Toe</title>
    <link rel="shortcut icon" href="{% static 'img/Fondo.jpg' %}" >
    <meta name="author" content="Grupo#2">
    <meta name="keywords" content="html,Tic Tac Toe">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/password.js' %}"></script>
</head>


<body>
    <div>
        <div id="form-container">
            <form id="form-registro" method="POST" action="{% url 'autenticacion:sign-up' %}">
                {% csrf_token %}
                <div class="header-form">
                    <label style="margin-top: 10px; margin-bottom: 10px">REGISTRO</label>
                </div>
                <div class="campos-form">
                    <div class="campo">
                        <img src="{% static 'img/users.svg' %}" alt="Icono X">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="campo">
                        <img src="{% static 'img/pass.svg' %}" alt="Icono 0">
                        <label for="password">Contraseña</label>
                        <div class="password-container">
                            <div class="input-container">
                                <input type="password" id="password" name="password1">
                            </div>
                            <div class="icon-container">
                                <img src="{% static 'img/ojo1.png' %}" alt="Mostrar Contraseña" class="show-password" onclick="togglePasswordVisibility()">
                            </div>
                        </div>
                    </div>
                    <div class="campo">
                        <img src="{% static 'img/pass.svg' %}" alt="Icono X">
                        <label for="confirmarContrasena">Confirmar contraseña</label>
                       <div class="password-container">
                            <div class="input-container">
                                <input type="password" id="confirmarContrasena" name="password2">
                            </div>
                            <div class="icon-container">
                                <img src="{% static 'img/ojo1.png' %}" alt="Mostrar Contraseña" class="show-password2" onclick="togglePasswordVisibility2()">
                            </div>
                        </div>
                    </div>
                    <div class="campo">
                        <img src="{% static 'img/correo.png' %}" alt="Icono O">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="campo">
                        <label></label>
                        <button class="red-button-registro">Listo</button>
                    </div>
                </div>
                
            </form>
        </div>
        <!-- Modifica tu actual sección de botones -->
        <div class="row" id="button-back-container">
            <a href="">
            <button class="back-button">
                <img src="{% static 'img/Close.svg' %}" alt="Regresars" width="100%">
            </button>
            </a>
        </div>
    </div>
    </div>
    
</body>

</html>
